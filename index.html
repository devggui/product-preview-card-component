<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles/main.css" rel="stylesheet">
  <link href="styles/root.css" rel="stylesheet">    

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body class="w-screen h-screen flex flex-col items-center justify-center bg-[var(--Cream)] p-6 md:p-0">
  <div class="flex flex-col w-full h-full rounded-t-md bg-[var(--White)] md:w-[35rem] md:h-96 md:flex-row">
    <div class="w-full h-2/5 bg-[url('./images/image-product-mobile.jpg')] bg-cover bg-no-repeat rounded-t-md md:w-1/2 md:h-96 md:bg-[url('./images/image-product-desktop.jpg')] md:rounded-l-md"></div>    
    <div class="w-full h-3/5 flex flex-col justify-between p-6 md:w-1/2">
      <p class="text-sm text-[var(--Dark-rayish-blue)]">P E R F U M E</p>
    
      <h1 class="text-3xl font-bold text-[var(--Very-dark-blue)]">Gabrielle Essence Eau De Parfum</h1>
    
      <p class="text-sm text-[var(--Dark-rayish-blue)]">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    
      <div class="flex flex-row items-center justify-left text-center">
        <h1 class="text-2xl text-[var(--Dark-cyan)] font-bold mr-6">$149.99</h1>
        <s class="text-sm text-[var(--Dark-rayish-blue)]">$169.99</s>
      </div>
      
      <button class="flex flex-row items-center justify-center text-center w-full p-3 text-[var(--White)] font-medium bg-[var(--Dark-cyan)] rounded-md hover:bg-[var(--Dark-cyan-hover)]"><img src="./images/icon-cart.svg" alt="Icone de um carrinho de compras" class="mr-4">Add to Cart</button>
      
    </div>
  </div>  
</body>
</html>
