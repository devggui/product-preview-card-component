<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles/main.css" rel="stylesheet">
  <link href="styles/root.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body class="w-screen h-screen flex flex-col items-center justify-center bg-[var(--Cream)]">
  <div class="w-1/2 h-1/2 flex flex-row rounded-md">
    <img src="./images/image-product-desktop.jpg" alt="Imagem de um perfume de vidro escrito chanel com plantas ao redor" class="w-1/2">
    <div class="flex flex-col justify-between m-4">
      <p>PERFUME</p>
    
      <h1>Gabrielle Essence Eau De Parfum</h1>
    
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    
      <h1>$149.99</h1>
      <p>$169.99</p>
    
      <div class="flex flex-row items justify-center text-center">
        <button class="w-full p-1 text-[var(--White)] bg-[var(--Dark-cyan)] rounded-md"><img src="./images/icon-cart.svg" alt="Icone de um carrinho de compras">Add to Cart</button>
      </div>
    </div>
  
  </div>
  <div class="text-xs text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-[#3e52a3]">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/devggui/product-preview-card-component" class="text-[#3e52a3]">Guilherme Silva (devggui)</a>.
  </div>
</body>
</html>
